<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پیش‌بینی سرطان پستان — پورتفولیوی امیرمحمد اسگری</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f5f5f5 100%);
      color: #333;
      padding: 30px;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #004d40;
      font-size: 16px;
    }

    input[type="number"] {
      width: 100%;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #00acc1, #00838f);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 172, 193, 0.4);
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .benign {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #a5d6a7;
    }

    .malignant {
      background-color: #ffebee;
      color: #c62828;
      border: 2px solid #ef9a9a;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #757575;
      font-size: 14px;
      background-color: #fafafa;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>سیستم تحلیل داده پزشکی</h1>
      <p>پیش‌بینی خوش‌خیم یا بدخیم بودن تومور</p>
    </div>

    <div class="content">
      <div class="form-group">
        <label for="worst_concave_points">حداکثر نقاط مقعر (concave points)</label>
        <input type="number" id="worst_concave_points" step="0.001" placeholder="مثلاً 0.14">
      </div>

      <div class="form-group">
        <label for="worst_area">بیشترین مساحت (area)</label>
        <input type="number" id="worst_area" step="1" placeholder="مثلاً 800">
      </div>

      <div class="form-group">
        <label for="mean_texture">میانگین بافت (texture)</label>
        <input type="number" id="mean_texture" step="0.1" placeholder="مثلاً 18.5">
      </div>

      <button onclick="predict()">تحلیل داده</button>

      <div id="result" class="result"></div>
    </div>

    <div class="footer">
      طراحی شده با Python و Django — امیرمحمد اسگری
    </div>
  </div>

  <script>
    function predict() {
      const worst_concave_points = parseFloat(document.getElementById('worst_concave_points').value);
      const worst_area = parseFloat(document.getElementById('worst_area').value);
      const mean_texture = parseFloat(document.getElementById('mean_texture').value);

      if (isNaN(worst_concave_points) || isNaN(worst_area) || isNaN(mean_texture)) {
        alert("لطفاً همه مقادیر را به درستی وارد کنید.");
        return;
      }

      let prediction = 1; // پیش‌فرض: خوش‌خیم

      // قوانین Ruleset 6 — دقیق و ساده
      if (
        (mean_texture > 21.25 && worst_concave_points > 0.133) ||
        worst_concave_points > 0.171 ||
        worst_area > 880.8
      ) {
        prediction = 0;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      if (prediction === 1) {
        resultDiv.className = 'result benign';
        resultDiv.textContent = 'نتیجه: تومور خوش‌خیم (1)';
      } else {
        resultDiv.className = 'result malignant';
        resultDiv.textContent = 'نتیجه: تومور بدخیم (0)';
      }
    }
  </script>

</body>
</html>
