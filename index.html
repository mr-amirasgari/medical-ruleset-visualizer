<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Predict Breast Cancer — Amir Mohammad Asgari Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f5f5f5 100%);
      color: #333;
      padding: 30px;
      direction: rtl;
      position: relative; /* برای موقعیت‌دهی دکمه */
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #004d40;
      font-size: 16px;
    }

    input[type="number"] {
      width: 100%;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #00acc1, #00838f);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 172, 193, 0.4);
    }

    .result {
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .benign {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #a5d6a7;
    }

    .malignant {
      background-color: #ffebee;
      color: #c62828;
      border: 2px solid #ef9a9a;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #757575;
      font-size: 14px;
      background-color: #fafafa;
      border-top: 1px solid #eee;
    }

    /* دکمه دو زبانه — همیشه در بالا-چپ */
    .lang-switch {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #00796b;
      border: 1px solid #00acc1;
      padding: 8px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .lang-switch:hover {
      background: #00acc1;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 172, 193, 0.3);
    }

    /* تنظیمات جهت و ترازبندی برای انگلیسی */
    .content.en {
      direction: ltr;
      text-align: left;
    }

    .form-group.en {
      text-align: left;
    }

    .footer.en {
      direction: ltr;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- دکمه دو زبانه — همیشه قابل مشاهده و کاربردی -->
  <button class="lang-switch" onclick="switchLanguage()">EN/FA</button>

  <div class="container">
    <div class="header">
      <h1 id="header-title">Medical Data Analysis System</h1>
      <p id="header-subtitle">Predicting Benign or Malignant Tumor</p>
    </div>

    <div class="content" id="content">
      <div class="form-group">
        <label for="worst_concave_points" id="label-worst-concave">Maximum Concave Points</label>
        <input type="number" id="worst_concave_points" step="0.001" placeholder="e.g., 0.14">
      </div>

      <div class="form-group">
        <label for="worst_area" id="label-worst-area">Maximum Area</label>
        <input type="number" id="worst_area" step="1" placeholder="e.g., 800">
      </div>

      <div class="form-group">
        <label for="mean_texture" id="label-mean-texture">Mean Texture</label>
        <input type="number" id="mean_texture" step="0.1" placeholder="e.g., 18.5">
      </div>

      <button onclick="predict()" id="predict-btn">Analyze Data</button>

      <div id="result" class="result"></div>
    </div>

    <div class="footer" id="footer">
      Designed with Python and Django — Amir Mohammad Asgari
    </div>
  </div>

  <script>
    let currentLang = 'fa';

    function switchLanguage() {
      const translations = {
        'header-title': { fa: 'سیستم تحلیل داده پزشکی', en: 'Medical Data Analysis System' },
        'header-subtitle': { fa: 'پیش‌بینی خوش‌خیم یا بدخیم بودن تومور', en: 'Predicting Benign or Malignant Tumor' },
        'label-worst-concave': { fa: 'حداکثر نقاط مقعر (concave points)', en: 'Maximum Concave Points' },
        'label-worst-area': { fa: 'بیشترین مساحت (area)', en: 'Maximum Area' },
        'label-mean-texture': { fa: 'میانگین بافت (texture)', en: 'Mean Texture' },
        'predict-btn': { fa: 'تحلیل داده', en: 'Analyze Data' },
        'footer': { fa: 'طراحی شده با Python و Django — امیرمحمد عسگری', en: 'Designed with Python and Django — Amir Mohammad Asgari' },
        'alert': { fa: 'لطفاً همه مقادیر را به درستی وارد کنید.', en: 'Please enter all values correctly.' },
        'benign-result': { fa: 'نتیجه: تومور خوش‌خیم (1)', en: 'Result: Benign Tumor (1)' },
        'malignant-result': { fa: 'نتیجه: تومور بدخیم (0)', en: 'Result: Malignant Tumor (0)' },
        'placeholder': { fa: { concave: 'مثلاً 0.14', area: 'مثلاً 800', texture: 'مثلاً 18.5' }, en: { concave: 'e.g., 0.14', area: 'e.g., 800', texture: 'e.g., 18.5' } }
      };

      currentLang = currentLang === 'fa' ? 'en' : 'fa';

      // به‌روزرسانی متن‌های اصلی
      for (const [id, texts] of Object.entries(translations)) {
        if (id !== 'alert' && id !== 'benign-result' && id !== 'malignant-result' && id !== 'placeholder') {
          const element = document.getElementById(id);
          if (element) element.textContent = texts[currentLang];
        }
      }

      // به‌روزرسانی placeholderها
      document.getElementById('worst_concave_points').placeholder = translations.placeholder[currentLang].concave;
      document.getElementById('worst_area').placeholder = translations.placeholder[currentLang].area;
      document.getElementById('mean_texture').placeholder = translations.placeholder[currentLang].texture;

      // تغییر جهت و ترازبندی
      const content = document.getElementById('content');
      const footer = document.getElementById('footer');
      content.classList.toggle('en', currentLang === 'en');
      footer.classList.toggle('en', currentLang === 'en');
    }

    function predict() {
      const worst_concave_points = parseFloat(document.getElementById('worst_concave_points').value);
      const worst_area = parseFloat(document.getElementById('worst_area').value);
      const mean_texture = parseFloat(document.getElementById('mean_texture').value);

      if (isNaN(worst_concave_points) || isNaN(worst_area) || isNaN(mean_texture)) {
        const alertText = currentLang === 'fa' ? 
          'لطفاً همه مقادیر را به درستی وارد کنید.' : 
          'Please enter all values correctly.';
        alert(alertText);
        return;
      }

      let prediction = 1; // پیش‌فرض: خوش‌خیم

      if (
        (mean_texture > 21.25 && worst_concave_points > 0.133) ||
        worst_concave_points > 0.171 ||
        worst_area > 880.8
      ) {
        prediction = 0;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      if (prediction === 1) {
        resultDiv.className = 'result benign';
        resultDiv.textContent = currentLang === 'fa' ? 
          'نتیجه: تومور خوش‌خیم (1)' : 
          'Result: Benign Tumor (1)';
      } else {
        resultDiv.className = 'result malignant';
        resultDiv.textContent = currentLang === 'fa' ? 
          'نتیجه: تومور بدخیم (0)' : 
          'Result: Malignant Tumor (0)';
      }
    }
  </script>

</body>
</html>
